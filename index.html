<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goulerbro Maker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', Comic Sans MS, cursive;
      background: url('./radbro.PNG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .wrapper {
      display: flex;
      gap: 60px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border: 4px solid white;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
      margin-top: 40px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .custom-dropdown {
      background: rgba(30, 30, 30, 0.85);
      color: white;
      font-family: 'Comic Neue', Comic Sans MS, cursive;
      padding: 12px;
      border: 3px dashed white;
      cursor: pointer;
      text-align: center;
      font-size: 22px;
    }
    .custom-options {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: rgba(40, 40, 40, 0.95);
      border: 2px solid white;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
    }
    .custom-option {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-family: 'Comic Neue', Comic Sans MS, cursive;
      font-size: 16px;
      color: white;
      padding: 5px;
    }
    .custom-option:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .custom-option img {
      width: 40px;
      height: auto;
      border: 2px solid transparent;
    }
    .menu button {
      background: yellow;
      border: 2px solid black;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      font-family: 'Comic Neue', Comic Sans MS, cursive;
      cursor: pointer;
    }
    #canvas {
      border: 3px solid white;
      background: transparent;
      width: 100%;
      max-width: 500px;
    }
    .controls {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .logo-overlay {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 100px;
      opacity: 0.8;
      pointer-events: none;
    }
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        width: 90%;
      }
      .controls {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div class="controls">
    <button onclick="randomize()">RANDOMIZE</button>
    <button onclick="downloadImage()">SAVE IMAGE</button>
  </div>
  <div class="wrapper">
    <div class="menu" id="controls"></div>
  </div>
  <img class="logo-overlay" src="tag001.png" alt="Logo Tag">

  <script>
    const traits = [
      { name: 'BG', optional: false },
      { name: 'back hidden', optional: true, chance: 0.4 },
      { name: 'SHRT', optional: false },
      { name: 'head', optional: false },
      { name: 'eyes', optional: false },
      { name: 'MOUF', optional: false },
      { name: 'armor', optional: true, chance: 0.35 },
      { name: 'HAHT', optional: true, chance: 0.3 },
      { name: 'shades', optional: true, chance: 0.25 },
      { name: 'logogogo', optional: false },
      { name: 'overlay', optional: true, chance: 0.2 },
    ];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let saveCounter = 1;

    window.onbeforeunload = function () {
      return 'Are you sure you want to leave this page?';
    };

    function createControls() {
      const controls = document.getElementById('controls');
      traits.forEach(trait => {
        const label = document.createElement('div');
        label.className = 'custom-dropdown';
        label.textContent = trait.name.toUpperCase();

        const optionsBox = document.createElement('div');
        optionsBox.className = 'custom-options';
        optionsBox.id = `options-${trait.name}`;

        label.onclick = () => {
          optionsBox.style.display = optionsBox.style.display === 'flex' ? 'none' : 'flex';
        };

        controls.appendChild(label);
        controls.appendChild(optionsBox);
      });
    }

    async function loadTraitOptions() {
      for (const trait of traits) {
        const res = await fetch(`${trait.name}/index.json`);
        const options = await res.json();
        const optionsBox = document.getElementById(`options-${trait.name}`);
        options.forEach(opt => {
          const item = document.createElement('div');
          item.className = 'custom-option';
          const img = document.createElement('img');
          img.src = `${trait.name}/${opt}`;
          img.alt = opt;
          const name = document.createElement('span');
          name.textContent = opt.replace(/\.[^/.]+$/, "");
          item.appendChild(img);
          item.appendChild(name);
          item.onclick = () => {
            item.parentNode.dataset.selected = opt;
            draw();
          };
          optionsBox.appendChild(item);
        });
      }
    }

    async function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const trait of traits) {
        const optionsBox = document.getElementById(`options-${trait.name}`);
        const selected = optionsBox.dataset.selected;
        if (selected) {
          const img = new Image();
          await new Promise(resolve => {
            img.onload = () => {
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
              resolve();
            };
            img.src = `${trait.name}/${selected}`;
          });
        }
      }
    }

    function randomize() {
      traits.forEach(trait => {
        const optionsBox = document.getElementById(`options-${trait.name}`);
        const imgs = Array.from(optionsBox.querySelectorAll('img'));
        if (trait.optional && Math.random() > trait.chance) {
          optionsBox.dataset.selected = "";
        } else if (imgs.length) {
          const choice = imgs[Math.floor(Math.random() * imgs.length)];
          optionsBox.dataset.selected = choice.alt;
        }
      });
      draw();
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = `goulerbro-${saveCounter}.png`;
      saveCounter++;
      link.href = canvas.toDataURL();
      link.click();
    }

    createControls();
    loadTraitOptions();
  </script>
</body>
</html>
