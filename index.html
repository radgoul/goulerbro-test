<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goulerbro Maker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', Comic Sans MS, cursive;
      background: url('./radbro.PNG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .wrapper {
      display: flex;
      gap: 60px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border: 4px solid white;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
      margin-top: 40px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .custom-dropdown {
      background: rgba(30, 30, 30, 0.85);
      color: white;
      font-family: 'Comic Neue', Comic Sans MS, cursive;
      padding: 12px;
      border: 3px dashed white;
      cursor: pointer;
      text-align: center;
      font-size: 22px;
    }
    .custom-options {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: rgba(40, 40, 40, 0.95);
      border: 2px solid white;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
    }
    .custom-option {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-family: 'Comic Neue', Comic Sans MS, cursive;
      font-size: 16px;
      color: white;
      padding: 5px;
    }
    .custom-option:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .custom-option img {
      width: 40px;
      height: auto;
      border: 2px solid transparent;
    }
    .menu button {
      background: yellow;
      border: 2px solid black;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      font-family: 'Comic Neue', Comic Sans MS, cursive;
      cursor: pointer;
    }
    #canvas {
      border: 3px solid white;
      background: transparent;
      width: 100%;
      max-width: 500px;
    }
    .controls {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .logo-overlay {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 100px;
      opacity: 0.8;
      pointer-events: none;
    }
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        width: 90%;
      }
      .controls {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Your body content will be appended here -->
</body>
</html>
